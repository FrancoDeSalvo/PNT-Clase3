<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="icon" type="image/png" href="https://mundoautomotrizqueretaro.com/wp-content/uploads/2021/05/Peugeot-Logo.png">
</head>
<body class="bg-secondary text-white">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="ID"  placeholder="Buscar por id">
                    </div>
                    <div class="d-grid gap-2">
                    <button class="btn btn-primary text-white" onclick="buscar()" type="button">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
      <br>
        <select id="list" onchange = "filtrar()" >
            <option class="drop-down" selected value="all">Todos</option>
            <option class="drop-down" value="Hatchback">Hatchback</option>
            <option class="drop-down" value="SUV">SUV</option>
            <option class="drop-down" value="Sedan">Sedan</option>
            <option class="drop-down" value="Station Wagon">SW</option>
            <option class="drop-down" value="Coupe">Coupé</option>
            <option class="drop-down" value="Hypercar">Hypercar</option>
            <option class="drop-down" value="Pickup">Pickup</option>
            <option class="drop-down" value="Furgoneta">Furgoneta</option>
            
        </select>
        <br>
            <div id="card" class="row mt-4"></div>
        </div>
    </div>
    <section class="d-flex justify-content-center mt-4 text-info">
        <div class="card col-sm-6 p-3">
        <div class="mb-3">
            <h4>Agregar vehículo</h4>
        </div>
        <div class="mb-2">
            <form action="">
                <div class="mb-2"> 
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Ingrese el modelo">
                </div>
                <div class="mb-2"> 
                    <label class="">Segmento</label>
                    <div class="">
                        <select class="form-select" id="segmento" required>
                            <option selected disabled>Seleccione el segmento al que pertenece</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="SUV">SUV</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Furgoneta">Furgoneta</option>
                        </select>
                </div>
                <div class="mb-2"> 
                    <label for="imagen">Imagen</label>
                    <input type="url" class="form-control" name="imagen" id="imagen" placeholder="Ingrese URL de la imagen" required >
                </div>
                <div class="mb-2"> 
                    <label for="fabricacion">Fabricacion</label>
                    <input type="text" class="form-control" name="fabricacion" id="fabricacion" placeholder="Ingrese el país donde se produce" required>
                </div>
                <div class="mb-2"> 
                    <label for="lanzamiento">Año de lanzamiento</label>
                    <input type="number" class="form-control" name="lanzamiento" id="lanzamiento" placeholder="Ingrese el país donde se produce" required>
                </div>
                <div class="mb-2"> 
                    <button class="btn btn-primary text-white" onclick="agregar()" type="button">Agregar</button>
                </div>
            </form>
        </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
